<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel One</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="text-start">
            <h3 class="mb-4">Flights</h3>
            <br>
            <div class="mb-4">
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control form-control-sm" id="airport-input" placeholder="Enter airport...">
                    <button type="button" class="btn btn-sm ms-3" id="go-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <label class="d-block">Continent: <span id="continent"></span></label>
                <label class="d-block">Currency Symbol: <span id="currencySymbol"></span></label>
                <label class="d-block">Currency: <span id="data"></span></label>
                <label class="d-block">Population: <span id="population"></span></label>
                <label class="d-block">Capital City: <span id="capitalCity"></span></label>
            </div>
            <div></div>
            <div class="mb-4">
                <div class="d-flex align-items-center" id="exchange-feat">
                    <input type="text" class="form-control  form-control-sm" id="exchange-input" placeholder="Exchange too...">
                    <button type="button" class="btn btn-sm ms-3" id="exchange-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="mb-4" id="exchange-results">
                <label class="d-inline" id="country1"></label><span id="country1Rate"></span>
                =
                <label class="d-inline" id="country2"></label><span id="country2Rate"></span>
            </div>
        </div>
        <script src="./js/flight.js">
            
        </script>
    </body>

</html>
