<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel One</title>
        <link rel="stylesheet" href="/bulma/bulma.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <section class="hero is-fullheight">
            <!-- Hero head: will stick at the top -->
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                                <span class="navbar-item">
                                    <button class="button button is-dark">
                                        <p class="is-family-code has-text-weight-light">TravelOne</p>
                                    </button>
                                </span>
                            <!-- </span> -->
                            <!-- </div> -->
                        </div>
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                                <span class="navbar-item">
                                    <button class="button is-white">
                                        <span class="icon is-small">
                                            <i class="fa fa-envelope-o"></i>
                                        </span>
                                        <!-- <span>Contact</span> -->
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Hero content: will be in the middle -->
            <div class="hero-body">
                <div class="container has-text-centered">
                    <p class="title is-size-1 has-text-weight-bold is-family-sans-serif">Plan. Book. Explore.</p>
                    <p class="subtitle has-text-weight-normal is-size-4">Smart travel inspiration, shaped by your budget.</p>
                </div>
            </div>

            <footer class="footer">
                <div class="content has-text-centered">
                  <p class="footer-text">
                    <strong>TravelOne</strong> by Michael McMillen.
                    The source code is licensed
                    <a href="https://opensource.org/license/mit">MIT</a>. The
                    website content is licensed
                    <a href="https://creativecommons.org/licenses/by-nc-sa/4.0//"
                      >CC BY NC SA 4.0</a
                    >.
                  </p>
                </div>
              </footer>

        </section>

    </body>

</html>
