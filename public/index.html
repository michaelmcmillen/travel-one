<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel One</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./stylesheets/style.css">
    </head>
    <body>
        <div
            class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <div class="container text-center">
                <div class="container text-center">
                    <div class="row row-cols-1 row-cols-lg-1 g-1 g-lg-3">
                        <div class="col"></div>
                        <div class="col">
                            <div class="p-3">
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">Country: </span>
                                    <input id="country-input" type="text" class="form-control" placeholder aria-label="Country" aria-describedby="addon-wrapping">
                                    <button id="go-btn" type="button" class="btn btn-primary">Go</button>
                                </div>
                            </div>
                            <div class="p-1">
                                <label class="inline-label">Continent:</label>
                                <span id="continent"></span>
                            </div>
                            <div class="p-1">
                                <label class="inline-label">Currency Symbol:</label>
                                <span id="currencySymbol"></span>
                            </div>
                            <div class="p-1">
                                <label class="inline-label">Currency:</label>
                                <span id="currency"></span>
                            </div>
                            <div class="p-1">
                                <label class="inline-label">Population:</label>
                                <span id="population"></span>
                            </div>
                            <div class="p-1">
                                <label class="inline-label">Capital City:</label>
                                <span id="capitalCity"></span>
                            </div>
                            <div class="p-3" id="exchange-feat">
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">Exchange To: </span>
                                    <input id="exchange-input" type="text" class="form-control" placeholder aria-label="Country Exchange" aria-describedby="addon-wrapping">
                                    <button id="exchange-btn" type="button" class="btn btn-primary">Go</button>
                                </div>
                            </div>
                            <div class="p-1" id="exchange-results">
                                <label class="inline-label" id="city1">Capital City:</label>
                                <span id="city1Rate"></span>
                                =
                                <label class="inline-label" id="city2">Capital City 2:</label>
                                <span id="city2Rate"></span>
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
        <script src="./javascripts/index.js"></script>
    </body>
</html>
