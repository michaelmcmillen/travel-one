<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
            <link rel="stylesheet" href="./style.css" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container" id="container">

        <div class="flight-route">

      <!-- Progress bar -->
      <!-- <div class="progress-bar" id="progressBar"></div> -->

      <!-- Home -->
      <div class="question active" id="q1">
        <h2 class="inter-1">Plan. Book. Explore&nbsp;<img src="./imgs/airplane.png" width="80px"></h2>
        <hr>
        <h3 class="inter-2">Smart travel inspiration, shaped by your budget.</h3>
        <button class="inter-2" id="start">Start</i></button>
      </div>
      
      <!-- Question 1 -->
      <div class="question" id="q2">
        <div class="display-q">
        <h2 class="inter-1">Where would you like to fly from?&nbsp;</h2>
        <img class="logo-q" src="./imgs/home.png" width="80px">
        </div>
        <hr class="q-hr">
        <input type="text" id="input-city" placeholder="" />
        <button class="inter-2" id="search">Next</i></button>
      </div>

      <!-- Results -->
      <div class="question results" id="results">
        <h2 class="inter-1">&nbsp;<img src="./imgs/lightbulb.png" width="80px"></h2>
        <hr class="q-hr">
        <!-- <input type="text" id="input-city" placeholder="" /> -->
        <div id="data">
          <div class="loading">
            <img id="results-loading" src="./imgs/loading.png"/>
          </div>
        </div>
        <button class="inter-2" onclick="restart()" id="restart">Restart</i></button>
        <!-- <button onclick="restart()">Start Again</button> -->
      </div>
    </div>

    <script type="module" src="./js/flight.js"></script>
