<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel One</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./stylesheets/style.css">
        <style>
            *:focus {
                box-shadow: none !important;
            }
        </style>
    </head>

    <body>
        <div
            class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <div class="container text-center">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-8">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Country: </span>
                            <input id="country-input" type="text" class="form-control" placeholder aria-label="Username" aria-describedby="addon-wrapping">
                            <button id="go-btn" type="button" class="btn btn-primary">Go</button>
                        </div>
                        <p id="currency">Currency Symbol</p>
                    </div>
                    <div class="col"></div>

                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
        <script src="./javascripts/currency.js"></script>
    </body>
</html>
