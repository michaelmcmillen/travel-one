<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TravelOne</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="container">
            <!-- Home -->
            <div class="question active" id="q1">
                <h2 class="font-format">
                    Plan. Book. Explore&nbsp;
                    <img class="icon" src="./imgs/aeroplane.png">
                </h2>
                <hr>
                <h3 class="font-format">
                    Smart travel inspiration, shaped by your budget.
                </h3>
                <button class="font-format" id="start-btn">Start</button>
            </div>
            <!-- Origin Question -->
            <div class="question" id="q2">
                <div class="question-text">
                    <h2 class="font-format">Where would you like to fly from?</h2>
                    <img class="icon-question" src="./imgs/home.png">
                </div>
                <hr class="question-hr">
                <input type="text" id="input-city" placeholder>
                <button class="font-format" id="search-btn">Next</button>
            </div>
            <!-- Results -->
            <div class="results" id="results">
                <h2 class="font-format">
                    <img class="icon" src="./imgs/plane-above-earth.png">
                </h2>
                <div id="result-cards">
                    <div class="loading">
                        <img id="results-loading" src="./imgs/loading.png">
                    </div>
                </div>
                <button class="font-format" id="restart-btn">Restart</button>
            </div>
        </div>
        <script type="module" src="./js/flight.js"></script>
    </body>
</html>
