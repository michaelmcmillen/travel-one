<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelOne</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="card" id="welcomeScreen">
        <div class="welcome-left">
          <h1 class="font-format">Plan. Book. Explore.</h1>
          <h3 class="font-format">
            Smart travel inspiration, shaped by your budget.
          </h3>
          <div class="btn-wrapper">
            <button class="font-format" id="start-btn">Get Started</button>
          </div>
        </div>
        <div class="welcome-right">
          <img src="./imgs/index.jpg" alt="Travel Illustration" />
        </div>
      </div>
      <!-- Step 1 -->
      <div class="card hidden" id="step1">
        <div class="question-text">
          <h2 class="font-format">Where would you like to fly from?</h2>
          <img class="icon" src="./imgs/home-icon.png" />
        </div>
        <hr class="question-hr" />
        <input type="text" id="input-city" placeholder />
        <div class="btn-wrapper">
          <button class="font-format" id="search-btn">Next</button>
        </div>
      </div>
      <!-- Step 2 -->
      <div class="card hidden results" id="step2">
        <div id="results-header"></div>
        <div id="result-cards">
          <div class="loading">
            <img id="results-loading" src="./imgs/loading.png" />
          </div>
        </div>
      </div>
      <!-- Final Screen -->
      <div class="card hidden" id="finalScreen">
        <h2 class="step-title">All set!</h2>
        <p id="summaryText" class="summary"></p>
        <button class="btn primary">Submit</button>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
