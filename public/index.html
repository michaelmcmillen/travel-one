<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelOne</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Hompepage -->
      <div class="fragment" id="homepage">
        <div class="home-left">
          <h1>Plan. Book. Explore.</h1>
          <h3>Smart travel inspiration, shaped by your budget.</h3>
          <div>
            <button id="start-btn">Get Started</button>
          </div>
        </div>
        <div class="home-right">
          <img src="./imgs/index.jpg" alt="Travel Illustration" />
        </div>
      </div>
      <!-- Question 1 -->
      <div class="fragment hidden" id="q1">
        <div>
          <h2>Where would you like to fly from?</h2>
        </div>
        <input type="text" id="input-city"/>
        <div>
          <button id="search-btn">Next</button>
        </div>
      </div>
      <!-- Question 2 -->
      <div class="fragment hidden" id="results">
        <div id="result-cards">
          <div class="loading">
            <img id="results-loading" src="./imgs/loading.png" />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
