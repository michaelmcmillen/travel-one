<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel One</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <style>
            body {
                font-family: "Arial Unicode MS", sans-serif;
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
                background-color: #FFFFFF;
            }

            /* Fixed Navbar Styling */
            .navbar {
                font-family: "DM Serif Text", serif;
                font-weight: 400;
                font-style: normal;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                background-color: transparent;
            }

            .navbar .container {
                padding-left: 20px;
                padding-right: 20px;
            }

            /* Main Content Container */
            .main-content {
                flex: 1; /* Makes the content take up the remaining space */
                display: flex;
                justify-content: center; /* Centers the content horizontally */
                align-items: center; /* Centers the content vertically */
            }

            /* Content Styling */
            .content {
                max-width: 600px;
                width: 100%;
                /* background-color: white; */
                padding: 30px;
                /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
                border-radius: 8px;
                text-align: left;
            }

            /* Banner Styling */
            .navbar .navbar-nav .nav-link {
                color: black;
            }

            /* Adjust navbar link colors on hover */
            .navbar .navbar-nav .nav-link:hover {
                color: #007bff;
            }
        </style>
    </head>

    <body>
        <!-- Navbar (Banner) -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <!-- <img src="path_to_logo.png" alt="Travel One Logo" width="40" height="40" class="d-inline-block align-text-top"> -->
                    Travel One
                </a>
                <div class="ms-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Currency Converter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">To Do</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content Section -->
        <div class="main-content">
            <div class="content">
                <div class="mb-4">
                    <div class="d-flex align-items-center">
                        <input type="text" class="form-control form-control-sm" id="country-input" placeholder="Enter country...">
                        <button type="button" class="btn btn-sm ms-3" id="go-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="d-block">Continent: <span id="continent"></span></label>
                    <label class="d-block">Currency Symbol: <span id="currencySymbol"></span></label>
                    <label class="d-block">Currency: <span id="currency"></span></label>
                    <label class="d-block">Population: <span id="population"></span></label>
                    <label class="d-block">Capital City: <span id="capitalCity"></span></label>
                </div>

                <div class="mb-4">
                    <div class="d-flex align-items-center" id="exchange-feat">
                        <input type="text" class="form-control  form-control-sm" id="exchange-input" placeholder="Exchange too...">
                        <button type="button" class="btn btn-sm ms-3" id="exchange-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="mb-4" id="exchange-results">
                    <label class="d-inline" id="country1"></label><span id="country1Rate"></span>
                    =
                    <label class="d-inline" id="country2"></label><span id="country2Rate"></span>
                </div>
            </div>
        </div>

        <script src="./js/index.js"></script>
    </body>
</html>
