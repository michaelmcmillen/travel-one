<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter | Travel One</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <style>
    body {
      background-color: #8fbc8f14;
      font-family: 'Merriweather';
      font-size: 1.1rem;
      font-weight: 100;
      color: black;
    }
    .converter-card {
      max-width: 800px;
      width: 100%;
      padding: 2rem;
      border-radius: 0.5rem;
      /* background-color: white; */
      /* box-shadow: 0px 0px 7px 0px rgb(0 0 0 / 4%); */
    }
    .dm-serif-heading-1 {
      font-family: 'DM Serif Text', serif;
      font-size: 2.1rem;
      color: black;
    }
    /* .dm-serif-heading-2 {
      font-family: 'Merriweather';
      font-size: 1.1rem;
      font-weight: 100;
      color: black;
    } */
    /* .form-control-sm {
      height: calc(1.5em + .75rem + 2px);
    } */
    label span {
      font-weight: 500;
      color: #444;
    }
    #hidden-content {
      display: none;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="converter-card">
    <h3 class="mb-4 dm-serif-heading-1">Currency Converter</h3>

    <!-- Country Input -->
    <div class="mb-4">
      <!-- <label for="country-input" class="form-label">Enter Country</label> -->
      <div class="input-group">
        <input type="text" class="form-control form-control-sm" id="country-input" placeholder="Enter country...">
        <button class="btn btn-sm ms-3" id="go-btn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5" />
            </svg>
        </button>
      </div>
    </div>

    <!-- Hidden Content -->
    <div id="hidden-content">
      <!-- Country Info Display -->
      <!-- <div class="mb-4">
        <p class="dm-serif-heading-2"><strong>Continent:</strong> <span id="continent"></span></p>
        <p class="dm-serif-heading-2"><strong>Currency Symbol:</strong> <span id="currencySymbol"></span></p>
        <p class="dm-serif-heading-2"><strong>Currency:</strong> <span id="currency"></span></p>
        <p class="dm-serif-heading-2"><strong>Population:</strong> <span id="population"></span></p>
        <p class="dm-serif-heading-2"><strong>Capital City:</strong> <span id="capitalCity"></span></p>
      </div> -->

      <div class="mb-4 info-grid">
        <div class="info-row">
          <span class="label">Continent</span>
          <span class="value" id="continent"></span>
        </div>
        <div class="info-row">
          <span class="label">Currency Symbol</span>
          <span class="value" id="currencySymbol"></span>
        </div>
        <div class="info-row">
          <span class="label">Currency</span>
          <span class="value" id="currency"></span>
        </div>
        <div class="info-row">
          <span class="label">Population</span>
          <span class="value" id="population"></span>
        </div>
        <div class="info-row">
          <span class="label">Capital City</span>
          <span class="value" id="capitalCity"></span>
        </div>
      </div>
      
      <br>

      <!-- Exchange Input -->
      <div class="mb-4">
        <!-- <label for="exchange-input" class="form-label">Convert To</label> -->
        <div class="input-group">
          <input type="text" class="form-control form-control-sm" id="exchange-input" placeholder="Convert to country...">
          <button class="btn btn-sm ms-3" id="exchange-btn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Results -->
      <!-- <div id="exchange-results" class="text-muted">
        <p>
          <span id="country1"></span>
          <span id="country1Rate"></span>
          =
          <span id="country2"></span>
          <span id="country2Rate"></span>
        </p>
      </div> -->
      <div id="exchange-results" class="exchange-result-box mt-4">
        <div class="exchange-result-info-row justify-content-center text-center">
          <span class="label" id="country1"></span>&nbsp;
          <span class="value" id="country1Rate"></span>
          <span class="mx-2">=</span>
          <span class="label" id="country2"></span>&nbsp;
          <span class="value" id="country2Rate"></span>
        </div>
      </div>
      
      
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- JS to Show Hidden Content -->
  <script>
    document.getElementById('go-btn').addEventListener('click', () => {
      document.getElementById('hidden-content').style.display = 'block';
    });
  </script>

  <!-- Your existing JS -->
  <script src="./js/currency.js"></script>
</body>
</html>
